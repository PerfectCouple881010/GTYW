var userId =localStorage.getItem("id");
var firstresult = 0,pagesize = 3,fistsize=0;
	$.ajax({
		url: 'http://'+serverIp+'/gtims/expense/list.do?userId='+userId,
		async: false,
		data:{'start':firstresult,'end':pagesize},
		dataType: 'json',

			var result = '';

				result +='<li>'+

	                '</a>'+
	            	'</li>'	
				}
		$('#thelist').prepend(result);
		},

		}
	});
   
	function dropBottomAction(cb){
		if(fistsize<pagesize){ //
			//cb(null);
			console.log('别刷了，没有了');
			IS.pullUpEl.className = 'nonedb';
			IS.pullUpEl.querySelector('.pullUpLabel').innerHTML = "木有数据了";	
		}else{
			firstresult=firstresult+pagesize;
			console.log(firstresult);
			setTimeout(function(){
	    		var d=document.createDocumentFragment();
	    		$.ajax({
	    				url:  'http://'+serverIp+'/gtims/expense/list.do?userId='+userId,
	    				async: false,
	    				data:{'start':firstresult,'end':pagesize},
	    				dataType: 'json',
	    				crossDomain: true,
	    				success: function(data) {
	    					fistsize=data.data.length;
	    				for(var i=0;i<fistsize;i++){
	    	          var li=document.createElement('li');
	    	          li.innerHTML='<a href=baoxiaoDetail.html?id='+data.data[i].id+' class="warp90 planeList">'+'<h1>'+data.data[i].name+'</h1>'+'<p ><span >报销金额：'+data.data[i].feeSum+'元&nbsp;&nbsp;&nbsp;&nbsp;</span><span >报销类型：'+data.data[i].feeName+'</span></p>'+'<p><span>报销内容：'+data.data[i].content+'</span></p>'+'</a>';
	    	          d.appendChild(li);
	    			}
	    				cb(d);
	    				}
	    				})
	    		},500);
		}
	}
