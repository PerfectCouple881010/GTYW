<script type="text/javascript">
	var id = location.href.split('?')[1].split('=')[1];
		//alert(id);
		$.ajax({
			type:'post',
			url: 'http://'+serverIp+'/gtims/customer/editForPhone.do',
			data: {'id':id},
			dataType: 'json',
			crossDomain: true,	
			success: function(data) {
				$('#name').html('姓名：'+data.name);
				$('#customerType').html(data.customerTypeShow);
				$('#industry').html(data.industry);
				$('#phoneFax').html(data.phoneFax);
				$('#addressProvince').html(data.addressProvinceShow);
				$('#addressCity').html(data.addressCityShow);
				$('#addressState').html(data.addressStateShow);
				$('#addressStreet').html(data.addressStreetShow);
				$('#addressDetailed').html(data.addressDetailed);
				$('#addressPostalcode').html(data.addressPostalcode);
				$('#website').html(data.website);
				$('#phoneOffice').html(data.phoneOffice);
				$('#phoneAlternate').html(data.phoneAlternate);
				$('#chargePerson').html(data.chargePersonShow);
				$('#note').html(data.note);
				var result='<a href="workManageCustomerModify.html?id='+data.id+'">修改</a>';
				$('#addupdate').prepend(result);
			},
			error:function(msg){
				swal("访问出错！");
			}
		});
		
//列表返回权限
