<html>
<head>

<title>贯通综合管理系统-工作管理-员工管理</title>
<link rel="stylesheet" type="text/css" href="css/base.css">
<link rel="stylesheet" type="text/css" href="css/main.css">


<script type="text/javascript" src="js/jquery-1.7.1.js"></script>
<link rel="stylesheet" type="text/css" href="sweetalert-master/css/sweetalert.css">
<script type="text/javascript" src="sweetalert-master/js/sweetalert.min.js"></script>
</head>
<body>
<header class="header warp100 clearfix" id="returnIndex">
    <!-- <a class="headerL" href="workManage.html"><img src="images/return.png" id="head_back"></a> -->
    员工管理
    <a class="headerR" href="workManageChanceAdd.html">新增</a>
</header>
<div class="mainContent">
	<!-- <div class="search marginTop10">
    	<input type="text" placeholder="输入关键词查找您的任务" id="searchName">
    </div> -->
	<ul class="planeListBox warp100 marginTop10" id="contentlist">
    	
    </ul>
    
</div>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/returnByCity.js"></script>
<script type="text/javascript">
	var code = location.href.split('?')[1].split('=')[1].split('&')[0];
	var post = location.href.split('&')[1].split('=')[1];
	var userId =localStorage.getItem("id");
		$.ajax({
			url: 'http://'+ serverIp +'/gtims/user/list.do?userId='+userId+'',
			async: false,
			data:{'start':'0','end':'10000','code':code,'post':post},
			dataType: 'json',
			crossDomain: true,
			success: function(data) {
				var result = '';
				for(var i=0;i<data.data.length;i++){
					result +='<li><a href="workManageUserDetail.html?id='+data.data[i].id+'" class="warp90 planeList"><h1>'+data.data[i].nickname+'</h1><p>员工状态：'+data.data[i].statusShow+'</p><p>员工职位：'+data.data[i].postIdShow+'</p><p><em>手机号码：'+data.data[i].phone+'</em></p></a></li>';
				}
                 
			$('#contentlist').prepend(result);
			}
		});
		document.addEventListener("backbutton", backMain, false);
</script>
</body>
</html>
