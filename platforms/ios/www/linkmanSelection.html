$('#management_list').append(result);

$('#wancheng').on('click',function(){
	var chkvalue ='';
	 $('input[name="checkids"]:checked').each(function(){//遍历每一个名字为checkids的复选框，其中选中的执行函数      
		chkvalue+=$(this).val()+",";

		chkvalue=chkvalue.substring(0,chkvalue.length-1);
