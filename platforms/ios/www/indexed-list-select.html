<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/mui.indexedlist.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="sweetalert-master/css/sweetalert.css">
		<script type="text/javascript" src="sweetalert-master/js/sweetalert.min.js"></script>
		<style>
			html,
			body {
				height: 100%;
				overflow: hidden;
			}
			.mui-bar {
				-webkit-box-shadow: none;
				box-shadow: none;
			}
			#done.mui-disabled{
				color: gray;

		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">选择人员</h1>
			<a id='done' class="mui-btn mui-btn-link mui-pull-right mui-btn-blue mui-disabled">完成</a>
		</header>
		<div class="mui-content">
			<div id='list' class="mui-indexed-list">
				<div class="mui-indexed-list-search mui-input-row mui-search">
					<input type="search" class="mui-input-clear mui-indexed-list-search-input" placeholder="请输入搜索内容">
				</div>
				
				<div class="mui-indexed-list-alert"></div>
				<div class="mui-indexed-list-inner">
					<div class="mui-indexed-list-empty-alert">没有数据</div>
					<ul class="mui-table-view">
						<li class="mui-table-view-cell mui-indexed-list-item mui-checkbox mui-left">
							<input type="checkbox"  />张三</li>
							
							<li class="mui-table-view-cell mui-indexed-list-item mui-checkbox mui-left">
							<input type="checkbox"  />张三</li>
							<li class="mui-table-view-cell mui-indexed-list-item mui-checkbox mui-left">
							<input type="checkbox"  />张三</li><li class="mui-table-view-cell mui-indexed-list-item mui-checkbox mui-left">
							<input type="checkbox"  />张三</li>
							<li class="mui-table-view-cell mui-indexed-list-item mui-checkbox mui-left">
							<input type="checkbox"  />张三</li><li class="mui-table-view-cell mui-indexed-list-item mui-checkbox mui-left">
							<input type="checkbox"  />张三</li><li class="mui-table-view-cell mui-indexed-list-item mui-checkbox mui-left">
							<input type="checkbox"  />张三</li><li class="mui-table-view-cell mui-indexed-list-item mui-checkbox mui-left">
							<input type="checkbox"  />李四</li>
						
					</ul>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/mui.indexedlist.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
			mui.ready(function() {
				var header = document.querySelector('header.mui-bar');
				var list = document.getElementById('list');
				var done = document.getElementById('done');
				//calc hieght
				list.style.height = (document.body.offsetHeight - header.offsetHeight) + 'px';
				//create
				window.indexedList = new mui.IndexedList(list);
				//done event
				done.addEventListener('tap', function() {
					var checkboxArray = [].slice.call(list.querySelectorAll('input[type="checkbox"]'));
					var checkedValues = [];
					checkboxArray.forEach(function(box) {
						if (box.checked) {
							checkedValues.push(box.parentNode.innerText);
						}
					});
					if (checkedValues.length > 0) {
						mui.swal('你选择了: ' + checkedValues);
					} else {
						mui.swal('你没选择任何人员');
					}
				}, false);
				mui('.mui-indexed-list-inner').on('change', 'input', function() {
					var count = list.querySelectorAll('input[type="checkbox"]:checked').length;
					var value = count ? "完成(" + count + ")" : "完成";
					done.innerHTML = value;
					if (count) {
						if (done.classList.contains("mui-disabled")) {
							done.classList.remove("mui-disabled");
						}
					} else {
						if (!done.classList.contains("mui-disabled")) {
							done.classList.add("mui-disabled");
						}
					}
				});
			});
			
			
		</script>
	</body>

</html>
