<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes" /> 
<title>贯通综合管理系统-联系人管理—联系人详情</title>
<link rel="stylesheet" type="text/css" href="css/base.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" type="text/css" href="sweetalert-master/css/sweetalert.css">
<script type="text/javascript" src="sweetalert-master/js/sweetalert.min.js"></script>
</head>
<body>
<header class="header warp100 clearfix">
    <a class="headerL" href="javascript:history.go(-1);"><img src="images/return.png"></a>
    联系人详情
</header>
<div class="mainContent">
		<div class="warp100 marginTop10">
			<div class="detailTop borderBot10">
				<h1>
					<span id="name"></span>
					</em>
				</h1>
			</div>
			<div class="planDetailDate borderBot10">
				<p class="clearfix">
					性别<span class="taskNum" id="sex"></span>
				</p>
				<p class="clearfix">
					职位<span class="taskNum" id="position"></span>
				</p>
			</div>
			<div class="planDetailDate borderBot10">
				<p class="clearfix">
					联系地址<span class="taskNum" id="address"></span>
				</p>
				<p class="clearfix">
					关联客户<span class="taskNum" id="customerId"></span>
				</p>
				<p class="clearfix">
					办公电话<span class="taskNum" id="phoneOffice"></span>
				</p>
				<p class="clearfix">
					移动电话<span class="taskNum" id="phoneMobile"></span>
				</p>
				<p class="clearfix">
					邮箱<span class="taskNum" id="eMail"></span>
				</p>
				<p class="clearfix">
					传真<span class="taskNum" id="phoneFax"></span>
				</p>
				<p class="clearfix">
					备注<span class="taskNum" id="note"></span>
				</p>
			</div>
		</div>
 		<div class="DetailBotBtn1 DetailBotBtn2" id="addupdate">
    	</div>
	</div>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/initInfo.js"></script>
<script type="text/javascript">
	
	var id = location.href.split('?')[1].split('=')[1];
	$.ajax({
			type:'post',
			url: 'http://'+serverIp+'/gtims/linkman/editForPhone.do',
			data: {'id':id},
			dataType: 'json',
			crossDomain: true,	
			success: function(data) {
				$('#name').html(data.name);
				$('#sex').html(data.sexShow);
				$('#position').html(data.position);
				$('#phoneOffice').html(data.phoneOffice);
				$('#phoneMobile').html(data.phoneMobile);
				$('#eMail').html(data.eMail);
				$('#phoneFax').html(data.phoneFax);
				$('#address').html(data.address);
				$('#customerId').html(data.customerName);
				$('#note').html(data.note);
				var result='<a href="workManageLinkmanModify.html?id='+data.id+'">修改</a>';
				$('#addupdate').prepend(result);
			},
			error:function(msg){
				swal("访问出错！");
			}
		});
		
	//列表返回权限 
 	var postId =localStorage.getItem("postId");
 	if(postId == '8'||postId == '15'){
 		var backResult='<a href="index_ziyuan.html" class="back header_button">返回</a>';
 	}else if(postId == '9'){
 		var backResult='<a href="index.html" class="back header_button">返回</a>';
 	}else if(postId == '10'||postId == '13'){
 		var backResult='<a href="index_jianshe.html" class="back header_button">返回</a>';
 	}else if(postId == '11'||postId=='14'){
 		var backResult='<a href="index-yun.html" class="back header_button">返回</a>';
 	}else if(postId == '12'){
 		var backResult='<a href="index_city.html" class="back header_button">返回</a>';
 	}else if(postId == '2'||postId=='16'||postId=='17'){
 		var backResult='<a href="index_leader.html" class="back header_button">返回</a>';
 	}else{
 		var backResult='<a href="index.html" class="back header_button">返回</a>';
 	}
	
	$('#head_back').append(backResult);
</script>
</body>
</html>
