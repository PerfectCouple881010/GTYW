<body>
<div id="offCanvasWrapper" class="mui-off-canvas-wrap mui-draggable">
	<!--侧滑菜单部分-->
	<aside id="offCanvasSide" class="  mui-off-canvas-right" style="background: none">
			<header class="mui-bar mui-bar-nav">
				<a class=" mui-icon mui-icon-left-nav mui-pull-left" id="offCanvasHide"></a>
				<h1 class="mui-title">选择人员</h1>
				<a id='done' class="mui-btn mui-btn-link mui-pull-right mui-btn-blue mui-disabled">完成</a>
			</header>	
			<div id="offCanvasSideScroll" class="mui-scroll-wrapper">
				<div class="mui-scroll">				
					<div class="mui-content">
						<div id='list' class="mui-indexed-list">
							<div class="mui-indexed-list-search mui-input-row mui-search">
								<input type="search" class="mui-input-clear mui-indexed-list-search-input" placeholder="请输入搜索内容">
							</div>
							<div class="mui-indexed-list-alert"></div>
							<div class="mui-indexed-list-inner">
								<div class="mui-indexed-list-empty-alert">没有数据</div>
								<ul class="mui-table-view" id ="ryList">
									<li class="mui-table-view-cell mui-indexed-list-item mui-checkbox mui-media mui-left">
									
									</li>
									
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</aside>
		<!--主界面部分-->
		<div class="mui-inner-wrap">

			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">线索修改</h1>
    <!-- <a class="headerL" href="javascript:history.go(-1);"><img src="images/return.png"></a>
    线索修改 -->
</header>
            <div id="offCanvasContentScroll" class="mui-content mui-scroll-wrapper">
				<div class="mui-scroll">
					<div class="mui-content-padded">
					<form class="mui-input-group" id="addJhForm">
            <div class="mui-input-row">
               <label><span style="color:red">*</span>线索名称</label>
                <input type="text" placeholder="请输入名称" id="name" validate="*" errorMsg="线索名称必填">
            </div>
            <div class="mui-input-row">
                <label><span style="color:red">*</span> 地&nbsp;&nbsp;&nbsp;&nbsp; 点</label>
                <input type="text" placeholder="请输入地点" id="place" validate="*" errorMsg="线索地点必填">
            </div>
            <div class="mui-input-row">
              <label><span style="color:red">*</span>意&nbsp;向&nbsp;值</label>
                <select value="" name="currentIntent" id="currentIntent"  validate="*" errorMsg="意向值必填">
                </select>
                <input type="hidden" type="text"  placeholder="" name="sid" id="sid"/>
            </div>
            <div class="mui-input-row">
                <label><span style="color:red">&nbsp;</span>所属任务</label>
            	  <select value="" name="goalId" id="goalId"  validate="" errorMsg="所属任务必选"></select>
            </div>
            <div class="mui-input-row" id="offCanvasShow">
               <label><span style="color:red">*</span>联&nbsp;系&nbsp;人</label>
                <input type="text" class="mui-input  " id="xzry" value="" readonly="readonly" placeholder="请选择联系人" validate="*" errorMsg="联系人必填"> 
				<input id="xzryid" type="hidden"  name="xzryid"  value="" /> 
				<!-- <a class="mui-navigate-right" id="offCanvasShow"  /></a> -->
                <!-- <input type="text" class="planAddJiao" id="linkmanNames" readonly="readonly"  placeholder="请输入联系人" validate="*" errorMsg="联系人必填">
            	<input type="hidden" id="linkmanIds"/> -->
            </div>
        	<div class="mui-input-row">
            	<!-- <span class="orgCri"></span>负&nbsp;&nbsp;责&nbsp;&nbsp;人<input type="text" readonly="readonly" class="planAddJiao DetailBotAdd" placeholder="请选择负责人" id="chargerName" validate="*" errorMsg="负责人必填"> -->
            	<input type="hidden" readonly="readonly" class="planAddJiao DetailBotAdd" placeholder="请选择负责人" id="chargerName" validate="*" errorMsg="负责人必填">
            	<label><span style="color:red"></span>线索描述</label>
            </div>
            <textarea placeholder="请输入详细线索描述" id="description" ></textarea>
    <!-- <div class="DetailBotBtn1 DetailBotBtn2">
        <a href="javascript:history.go(-1);" >取消修改</a>
        <a href="#2" id="wancheng">确认修改</a>
    </div> -->
    
    <div class="mui-button-row" style="height:57px">
		<div class="DetailBotBtn1 DetailBotBtn2">       
			<a  class="back header_button  mui-action-back">取消修改</a>
				<a href="javascript:void(0);" class="newproject header_button" id="tijiao">确认修改</a>
			</div>
	</div>
    </form>
    </div></div></div></div></div>
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/mui.min.js"></script>
<script src="js/mui.indexedlist.js"></script>
<script src="js/app.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/initInfo.js"></script>
<script type="text/javascript">
mui.init();
//$(function () {});
			mui.ready(function() {
			intiBaseByType(serverIp,"sid","currentIntent","/dataDir/listName.do","yxz");
			intiBaseDic(serverIp,"gid","goalId","/goal/listName.do?chargerName="+localStorage.getItem("id"));//goalId
	  var userId =localStorage.getItem("id");
			$('#chargerNameId').val(userId);
			getLinkManList();
		  //侧滑容器父节点
			var offCanvasWrapper = mui('#offCanvasWrapper');
			 //主界面容器
			var offCanvasInner = offCanvasWrapper[0].querySelector('.mui-inner-wrap');
			 //菜单容器
			var offCanvasSide = document.getElementById("offCanvasSide");
			if (!mui.os.android) {
				var spans = document.querySelectorAll('.android-only');
				for (var i = 0, len = spans.length; i < len; i++) {
					spans[i].style.display = "none";
				}
			}
			//主界面‘显示侧滑菜单’按钮的点击事件
			document.getElementById('offCanvasShow').addEventListener('tap', function() {
				getLinkManList();
				offCanvasWrapper.offCanvas('show');
			});
			 //菜单界面，‘关闭侧滑菜单’按钮的点击事件//
			document.getElementById('offCanvasHide').addEventListener('tap', function() {
				offCanvasWrapper.offCanvas('close');
			});
				var header = document.querySelector('header.mui-bar');
				var list = document.getElementById('list');
				var done = document.getElementById('done');
				//calc hieght
				//list.style.height =(document.body.offsetHeight - header.offsetHeight) + 'px';
				list.style.height = '100%';
				//create
				window.indexedList = new mui.IndexedList(list);
				//done event
				done.addEventListener('tap', function() {
					var checkboxArray = [].slice.call(list.querySelectorAll('input[type="checkbox"]'));
					var checkedValues = [],ryids=[];
					checkboxArray.forEach(function(box) {
						if (box.checked) {
						   //checkedValues.push(box.parentNode.innerText);
						   checkedValues.push(box.getAttribute("ryname"));
							ryids.push(box.value);
						}
					});
					if (checkedValues.length > 0) {
					//mui.alert('你选择了: ' + checkedValues);
					document.getElementById('xzry').value=checkedValues;
					document.getElementById('xzryid').value=ryids;
					offCanvasWrapper.offCanvas('close');
					 } else {
						mui.swal('你没选择任何人员');
					}
					
				}, false);
				mui('.mui-indexed-list-inner').on('change', 'input', function() {
					var count = list.querySelectorAll('input[type="checkbox"]:checked').length;
					var value = count ? "完成(" + count + ")" : "完成";
					done.innerHTML = value;
					if (count) {
						if (done.classList.contains("mui-disabled")) {
							done.classList.remove("mui-disabled");
						}
					} else {
						if (!done.classList.contains("mui-disabled")) {
							done.classList.add("mui-disabled");
						}
					}
				});


intiBaseByType(serverIp,"sid","currentIntent","/dataDir/listName.do","yxz");
	var id = location.href.split('?')[1].split('=')[1];	
	$.ajax({
			type:'post',
			url: 'http://'+serverIp+'/gtims/chance/editForPhone.do',
			data: {'id':id},
			dataType: 'json',
			crossDomain: true,	
			success: function(data) {
				$('#xzry').val(data.linkmanNames);
				$('#xzryid').val(data.linkmanIds);
				$('#name').val(data.name);
				$('#chargerName').val(data.chargerNameShow );
				$('#description').val(data.description);
				$('#place').val(data.place);
				$('#currentIntent').val(data.currentIntent);
				$('#goalId').val(data.goalId);
			},
			error:function(msg){
				swal("访问出错！");
			}
		});
	
	var tjButton = document.getElementById('tijiao');
	 tjButton.addEventListener('tap', function(event) {
			var userId =localStorage.getItem("id");
			//validateForm验证
			var result = true;
			$("form input[type='text']").each(function(){
				if($(this).attr("validate")!=null&&!validateForm($(this))){
					result = false;
				}
			});
			$("select").each(function(){
				if($(this).attr("validate")!=null&&!validateForm($(this))){
					result = false;
				}
			});
			if(result){
			$.ajax({
				type:'post',
				url: 'http://'+serverIp+'/gtims/chance/updateForPhone.do',
				data: {'modifyPersonId':userId,'name':$('#name').val(),'chargerName':userId,'description':$('#description').val(),'place':$('#place').val(),'currentIntent':$('#currentIntent').val(),'goalId':$('#goalId').val(),'id':id,'linkmanIds':$('#xzryid').val()},
				dataType: 'json',
				crossDomain: true,	
				success: function(data) {
					location.href='workManageChance.html?code=&id=';
				},
				error:function(msg){
					swal("访问出错！");
				}
			});
			}
			})
			
			
			//主界面和侧滑菜单界面均支持区域滚动；
			mui('#offCanvasSideScroll').scroll();
			mui('#offCanvasContentScroll').scroll();
			 //实现ios平台原生侧滑关闭页面；
			if (mui.os.plus && mui.os.ios) {
				mui.plusReady(function() { //5+ iOS暂时无法屏蔽popGesture时传递touch事件,直接屏蔽popGesture功能
					plus.webview.currentWebview().setStyle({
						'popGesture': 'none'
					});
				});
			}
			
			});
			
		function getLinkManList() {
			var ids = $('#xzryid').val();
			var s=ids.split(",");
			$.ajax({
				url: 'http://'+serverIp+'/gtims/linkman/list.do?userId='+localStorage.getItem("id"),
				async: false,
				data:{'start':'0','end':'10000'},
				dataType: 'json',
				crossDomain: true,
				success: function(data) {
				 var html = "",obj=data.data;
					for (var i = 0; i < obj.length; i++) {
					    html+='<li class="mui-table-view-cell mui-indexed-list-item mui-checkbox mui-media mui-left">'+
						'<input type="checkbox" value="'+obj[i].id+'" ryname="'+obj[i].name+'"  ';
						for(var j=0;j<s.length;j++){
							if(obj[i].id==s[j]){
								html+=' checked="checked" ';
							}
						}
						html+='/><img class="mui-media-object mui-pull-left" src="images/linkman.png">'+
										'<div class="mui-media-body mui-ellipsis">'+obj[i].name+'('+obj[i].address+')'+
											'<p class="mui-ellipsis">'+obj[i].phoneMobile+'</p>'+
										'</div></li>';
					}
				document.querySelector('#ryList').innerHTML = html;
			}
			});
				}
</script>
